<!DOCTYPE html>

<head>
    <meta charset="UTF-8">

    <title>Couple Matching System</title>
    <script>
        // 현재 URL에서 쿼리 파라미터를 추출하는 함수
        function getQueryParams() {
            const urlParams = new URLSearchParams(window.location.search);
            const params = {};
            for (const [key, value] of urlParams) {
                params[key] = value;
            }
            return params;
        }
    
        // URL에서 쿼리 파라미터 값 추출
        const queryParams = getQueryParams();
        const key = queryParams.key;
        const prevvalue = queryParams.grade;
        console.log(key, prevvalue); // 추출한 값 출력 (개발자 도구 콘솔에서 확인 가능)

        function handleButtonClick(value) {
            // 페이지 이동과 동시에 값을 전달하는 로직을 작성합니다.
            // 예시로 새 창에서 다른 페이지로 이동하는 방식을 사용합니다.
            const url = `../template/matched4.html?grade=${prevvalue}&age=` + encodeURIComponent(value);;
            window.open(url, '_self');
        }
    </script>
